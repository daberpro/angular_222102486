<div style="padding: 20px;">

    <!-- Modal -->

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Nim</label>
                            <input type="text" name="Nim" class="form-control">
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Nama</label>
                            <input type="text" name="Nama" class="form-control">
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Alamat</label>

                        <div class="col-md-12 col-lg-12 col-xs-12">

                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tempat Lahir</label>
                            <input type="text" name="TempatLahir" class="form-control">
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tanggal Lahir</label>
                            <input type="date" name="TanggalLahir" class="form-control">
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>JP</label>
                            <select name="JP" class="form-control">
                                <option value="TI/TI">TI/TI</option>

                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Status Pernikahan</label>
                            <select name="StatusPernikahan" class="form-control">
                                <option value="Belum Menikah">Belum Menikah</option>
                                <option value="Menikah">Menikah</option>
                                <option value="Duda">Duda</option>
                                <option value="Janda">Janda</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tahun Masuk</label>
                            <input value="2024" type="number" name="TahunMasuk" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="Add()" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>
